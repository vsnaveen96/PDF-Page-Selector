<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Range Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>PDF Page Range Selector</h1>
        
        <div class="upload-section">
            <input type="file" id="pdfFile" accept=".pdf" />
            <label for="pdfFile" class="upload-label">Choose PDF File</label>
        </div>

        <div id="ranges-container" class="ranges-container">
            <div class="page-info" id="pageInfo"></div>
            <div class="ranges-list" id="rangesList"></div>
            <button id="addRange" class="btn">Add Page Range</button>
        </div>
        
        <div class="info-text">
            Format: Pages (e.g., 1-3 or 5), followed by PDF name
        </div>

        <button id="downloadBtn" class="btn download-btn" disabled>Download Selected Pages</button>
    </div>
</body>
</html>
